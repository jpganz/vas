
<div>
    <h2><span>Provider Command Request</span> {{vm.providerCommandRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Request Id</span></dt>
        <dd>
            <span>{{vm.providerCommandRequest.requestId}}</span>
        </dd>
        <dt><span>Provider Command Id</span></dt>
        <dd>
            <span>{{vm.providerCommandRequest.providerCommandId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="provider-command-request-detail.edit({id:vm.providerCommandRequest.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
