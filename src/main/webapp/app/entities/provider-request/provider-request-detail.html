
<div>
    <h2><span>Provider Request</span> {{vm.providerRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Provider Command</span></dt>
        <dd>
            <a ui-sref="provider-command-detail({id:vm.providerRequest.providerCommand.id})">{{vm.providerRequest.providerCommand.id}}</a>
        </dd>
        <dt><span>Request</span></dt>
        <dd>
            <a ui-sref="request-detail({id:vm.providerRequest.request.id})">{{vm.providerRequest.request.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="provider-request-detail.edit({id:vm.providerRequest.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
