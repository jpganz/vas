
<div>
    <h2><span>Try Response Parameter</span> {{vm.tryResponseParameter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.tryResponseParameter.value}}</span>
        </dd>
        <dt><span>Response Parameter</span></dt>
        <dd>
            <a ui-sref="response-parameter-detail({id:vm.tryResponseParameter.responseParameter.id})">{{vm.tryResponseParameter.responseParameter.id}}</a>
        </dd>
        <dt><span>Request Try</span></dt>
        <dd>
            <a ui-sref="request-try-detail({id:vm.tryResponseParameter.requestTry.id})">{{vm.tryResponseParameter.requestTry.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="try-response-parameter-detail.edit({id:vm.tryResponseParameter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
