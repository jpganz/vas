
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTryResponseParameterLabel">Create or edit a Try Response Parameter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tryResponseParameter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tryResponseParameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.tryResponseParameter.value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestTryId">Request Try Id</label>
            <input type="number" class="form-control" name="requestTryId" id="field_requestTryId"
                    ng-model="vm.tryResponseParameter.requestTryId"
                    required/>
            <div ng-show="editForm.requestTryId.$invalid">
                <p class="help-block"
                    ng-show="editForm.requestTryId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.requestTryId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_responseParameterId">Response Parameter Id</label>
            <input type="number" class="form-control" name="responseParameterId" id="field_responseParameterId"
                    ng-model="vm.tryResponseParameter.responseParameterId"
                    required/>
            <div ng-show="editForm.responseParameterId.$invalid">
                <p class="help-block"
                    ng-show="editForm.responseParameterId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.responseParameterId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
