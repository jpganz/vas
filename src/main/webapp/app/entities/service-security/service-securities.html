<div>
    <h2>Service Securities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="service-security.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Service Security
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Communication Standard</span></th>
                    <th><span>Provider Command</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceSecurity in vm.serviceSecurities track by serviceSecurity.id">
                    <td><a ui-sref="service-security-detail({id:serviceSecurity.id})">{{serviceSecurity.id}}</a></td>
                    <td>{{serviceSecurity.name}}</td>
                    <td>
                        <a ui-sref="communication-standard-detail({id:serviceSecurity.communicationStandard.id})">{{serviceSecurity.communicationStandard.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="provider-command-detail({id:serviceSecurity.providerCommand.id})">{{serviceSecurity.providerCommand.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="service-security-detail({id:serviceSecurity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-security.edit({id:serviceSecurity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-security.delete({id:serviceSecurity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
