<div>
    <h2>Try Parameters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="try-parameter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Try Parameter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Value</span></th>
                    <th><span>Request Id</span></th>
                    <th><span>Request Parameter Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tryParameter in vm.tryParameters track by tryParameter.id">
                    <td><a ui-sref="try-parameter-detail({id:tryParameter.id})">{{tryParameter.id}}</a></td>
                    <td>{{tryParameter.value}}</td>
                    <td>{{tryParameter.requestId}}</td>
                    <td>{{tryParameter.requestParameterId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="try-parameter-detail({id:tryParameter.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="try-parameter.edit({id:tryParameter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="try-parameter.delete({id:tryParameter.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
