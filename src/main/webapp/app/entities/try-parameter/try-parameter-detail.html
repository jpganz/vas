
<div>
    <h2><span>Try Parameter</span> {{vm.tryParameter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.tryParameter.value}}</span>
        </dd>
        <dt><span>Request</span></dt>
        <dd>
            <a ui-sref="request-detail({id:vm.tryParameter.request.id})">{{vm.tryParameter.request.id}}</a>
        </dd>
        <dt><span>Request Parameter</span></dt>
        <dd>
            <a ui-sref="request-parameter-detail({id:vm.tryParameter.requestParameter.id})">{{vm.tryParameter.requestParameter.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="try-parameter-detail.edit({id:vm.tryParameter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
