
<div>
    <h2><span>Sys Options</span> {{vm.sysOptions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Option Name</span></dt>
        <dd>
            <span>{{vm.sysOptions.option_name}}</span>
        </dd>
        <dt><span>Option Value</span></dt>
        <dd>
            <span>{{vm.sysOptions.option_value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sys-options-detail.edit({id:vm.sysOptions.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
