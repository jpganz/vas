
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myResponseParameterLabel">Create or edit a Response Parameter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.responseParameter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.responseParameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.responseParameter.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.responseParameter.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_default_value">Default Value</label>
            <input type="text" class="form-control" name="default_value" id="field_default_value"
                    ng-model="vm.responseParameter.default_value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_section">Section</label>
            <input type="text" class="form-control" name="section" id="field_section"
                    ng-model="vm.responseParameter.section"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isMandatory">Is Mandatory</label>
                <input type="checkbox" name="isMandatory" id="field_isMandatory"
                          ng-model="vm.responseParameter.isMandatory"/>
        </div>

        <div class="form-group">
            <label for="field_providerResponse">Provider Response</label>
            <select class="form-control" id="field_providerResponse" name="providerResponse" ng-model="vm.responseParameter.providerResponse" ng-options="providerResponse as providerResponse.id for providerResponse in vm.providerresponses track by providerResponse.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
