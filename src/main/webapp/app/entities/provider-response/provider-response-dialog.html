
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProviderResponseLabel">Create or edit a Provider Response</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.providerResponse.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.providerResponse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_emailNotify">Email Notify</label>
            <input type="text" class="form-control" name="emailNotify" id="field_emailNotify"
                    ng-model="vm.providerResponse.emailNotify"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_emailAddressToNotify">Email Address To Notify</label>
            <input type="text" class="form-control" name="emailAddressToNotify" id="field_emailAddressToNotify"
                    ng-model="vm.providerResponse.emailAddressToNotify"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.providerResponse.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_addToRetry">Add To Retry</label>
            <input type="number" class="form-control" name="addToRetry" id="field_addToRetry"
                    ng-model="vm.providerResponse.addToRetry"
                    />
        </div>

        <div class="form-group">
            <label for="field_providerCommand">Provider Command</label>
            <select class="form-control" id="field_providerCommand" name="providerCommand" ng-model="vm.providerResponse.providerCommand" ng-options="providerCommand as providerCommand.id for providerCommand in vm.providercommands track by providerCommand.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
