<div>
    <h2>Provider Responses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="provider-response.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Provider Response
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Email Notify</span></th>
                    <th><span>Email Address To Notify</span></th>
                    <th><span>Type</span></th>
                    <th><span>Add To Retry</span></th>
                    <th><span>Provider Command</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="providerResponse in vm.providerResponses track by providerResponse.id">
                    <td><a ui-sref="provider-response-detail({id:providerResponse.id})">{{providerResponse.id}}</a></td>
                    <td>{{providerResponse.emailNotify}}</td>
                    <td>{{providerResponse.emailAddressToNotify}}</td>
                    <td>{{providerResponse.type}}</td>
                    <td>{{providerResponse.addToRetry}}</td>
                    <td>
                        <a ui-sref="provider-command-detail({id:providerResponse.providerCommand.id})">{{providerResponse.providerCommand.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="provider-response-detail({id:providerResponse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provider-response.edit({id:providerResponse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provider-response.delete({id:providerResponse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
