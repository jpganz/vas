<div>
    <h2>Request Parameters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="request-parameter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Request Parameter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Type</span></th>
                    <th><span>Default Value</span></th>
                    <th><span>Section</span></th>
                    <th><span>Provider Command Id</span></th>
                    <th><span>Is Mandatory</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="requestParameter in vm.requestParameters track by requestParameter.id">
                    <td><a ui-sref="request-parameter-detail({id:requestParameter.id})">{{requestParameter.id}}</a></td>
                    <td>{{requestParameter.name}}</td>
                    <td>{{requestParameter.type}}</td>
                    <td>{{requestParameter.defaultValue}}</td>
                    <td>{{requestParameter.section}}</td>
                    <td>{{requestParameter.providerCommandId}}</td>
                    <td>{{requestParameter.isMandatory}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="request-parameter-detail({id:requestParameter.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="request-parameter.edit({id:requestParameter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="request-parameter.delete({id:requestParameter.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
