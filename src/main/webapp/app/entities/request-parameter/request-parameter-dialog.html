
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequestParameterLabel">Create or edit a Request Parameter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.requestParameter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.requestParameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.requestParameter.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.requestParameter.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultValue">Default Value</label>
            <input type="text" class="form-control" name="defaultValue" id="field_defaultValue"
                    ng-model="vm.requestParameter.defaultValue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_section">Section</label>
            <input type="text" class="form-control" name="section" id="field_section"
                    ng-model="vm.requestParameter.section"
                    required/>
            <div ng-show="editForm.section.$invalid">
                <p class="help-block"
                    ng-show="editForm.section.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isMandatory">Is Mandatory</label>
                <input type="checkbox" name="isMandatory" id="field_isMandatory"
                          ng-model="vm.requestParameter.isMandatory"/>
        </div>

        <div class="form-group">
            <label for="field_providerCommand">Provider Command</label>
            <select class="form-control" id="field_providerCommand" name="providerCommand" ng-model="vm.requestParameter.providerCommand" ng-options="providerCommand as providerCommand.id for providerCommand in vm.providercommands track by providerCommand.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
