<div>
    <h2>Security Params</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="security-params.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Security Params
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Field</span></th>
                    <th><span>Value</span></th>
                    <th><span>Section</span></th>
                    <th><span>Service Security</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="securityParams in vm.securityParams track by securityParams.id">
                    <td><a ui-sref="security-params-detail({id:securityParams.id})">{{securityParams.id}}</a></td>
                    <td>{{securityParams.field}}</td>
                    <td>{{securityParams.value}}</td>
                    <td>{{securityParams.section}}</td>
                    <td>
                        <a ui-sref="service-security-detail({id:securityParams.serviceSecurity.id})">{{securityParams.serviceSecurity.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="security-params-detail({id:securityParams.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security-params.edit({id:securityParams.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="security-params.delete({id:securityParams.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
