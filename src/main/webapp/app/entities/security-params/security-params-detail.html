
<div>
    <h2><span>Security Params</span> {{vm.securityParams.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Field</span></dt>
        <dd>
            <span>{{vm.securityParams.field}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.securityParams.value}}</span>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
            <span>{{vm.securityParams.section}}</span>
        </dd>
        <dt><span>Service Security</span></dt>
        <dd>
            <a ui-sref="service-security-detail({id:vm.securityParams.serviceSecurity.id})">{{vm.securityParams.serviceSecurity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="security-params-detail.edit({id:vm.securityParams.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
