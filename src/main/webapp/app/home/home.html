<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <h1>Home Page</h1>
            <p class="lead"></p>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div class="alert alert-warning" ng-switch-when="false">
                    Info Page
                </div>
            </div>
        </div>
    </div>
</div>
